<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador y desencriptador de texto</title>
</head>
<body>
 <figure class="logo">
 <img class="color-icon" src="./assets/Logo.png">
 </figure>
 <main class="container">
<section class="message-container">
<textarea placeholder="Ingrese el texto aquí" name="" id="normal-text" cols="30" rows="20" rel="stylesheet"></textarea>
<div class="button-container">
<p id="text-lower"> solo minúsculas y sin acento</p>
<button id="encrypt-btn">Encriptar</button>
<button id="decrypt-btn">Desencriptar</button>
</div>
</section>
<section class="result-container">
<div id="block-hidden">
<img src="./assets/Muñeco.png" alt="imagen-muñeco" id="doll-image">
<p class="caveat-one">Ningún mensaje fue encontrado</p>
<p class="caveat-two">Ingresa el texto que desees encriptar y desencriptar</p>
</div>
<p id="encrypted-text"></p>
<button id="copy-btn">Copiar</button>
</section>
<footer>
<p>Relizado por Vanessa Marlene M. Sanchez</p>
<a href="https://github.com/MarleneMS09"><img src="https://img.icons8.com/bubbles/50/000000/github.png" alt="GitHub"/></a>
</footer>
 </main>
<script src="Javascript/main.js"></script>
</body>
</html>
