<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador y desencriptador de texto</title>
</head>

<header>
    <img class="logo" src="assets/Logo.png" alt="Logo de Alura L">
</header>

<main>

    <section>
        <textarea class="ingreso" cols="40" rows="15" placeholder="Ingresa el texto aquí"></textarea>
    </section>


    <section>
        <div id="frame1">
            <p id=icono>&#9888;&#65039;</p>
            <p class="advertencia"> Solo letras minúsculas y sin acentos</p>
        </div>
    </section>


    <section>
        <div id="rectangulo"></div>

        <img src="assets/Muñeco.png" id="muñeco" alt="imagendebusqueda">

        <button id="botoncopiar" onclick="copy()"> Copiar</button>
    </section>


    <section>
        <div id="frame3">
            <button id="btnencriptar" onclick="encriptar()">Encriptador</button>
            <button id="btndesencriptar" onclick="desencriptar()">Desencriptador</button>
    </section>


    <section>
        <div id="frame5">
            <div id="auto-layout">
                <p class="primer-text">Ningún mensaje fue encontrado</p>
                <textarea class="second-text" id="texto2"
                    placeholder="Ingresa el texto que deseas encriptar o desencriptar"></textarea>
            </div>
        </div>
        </div>
    </section>


<script src="Javascript/main.js"></script>
</main>
</body>
</html>
